name: Android CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    env:
      FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
      FIREBASE_APP_ID: ${{ secrets.FIREBASE_APP_ID }}
      FIREBASE_TESTERS: ${{ secrets.FIREBASE_TESTERS }}
      DANGER_GITHUB_API_TOKEN: ${{ secrets.DANGER_GITHUB_API_TOKEN }}
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set Node.js 12.x
        uses: actions/setup-node@v1
        with:
          node-version: 12.x
      - name: Set up Ruby 2.6
        uses: actions/setup-ruby@v1
        with:
          ruby-version: 2.6.x
      - name: bundle setup
        run: gem install bundler
      - name: bundle install
        run: bundle install
      - name: set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Write google-services.json
        env:
          GOOGLE_SERVICES_JSON: ${{ secrets.GOOGLE_SERVICES_JSON }}
        run: echo $GOOGLE_SERVICES_JSON > ./app/google-services.json
      - name: Android Lint
        run: ./gradlew lint assembleDebug
      - name: Build with Gradle
        run: ./gradlew assembleDebug
      - name: exec danger
        run: bundle exec danger
      - name: Firebae CLI Install2
        run: npm install -g firebase-tools
      - name: Firebase CLI deploy
        run: firebase appdistribution:distribute app/build/outputs/apk/debug/app-debug.apk --app $FIREBASE_APP_ID --release-notes "Bug fixes and improvements" --testers "$FIREBASE_TESTERS" --token $FIREBASE_TOKEN
